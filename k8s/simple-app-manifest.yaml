apiVersion: v1
kind: Service
metadata: 
  name: simple-app
  labels:
    app: simple-app
spec:
  type: ClusterIP
  selector:
    app: simple-app
  ports:
  - name: http
    port: 8080
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata: 
    labels:
    app: simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      name: simple-app
      labels:
        app: simple-app
    spec:
      containers:
        - name: simple-app
          image: donamaxii/simple-app:v4
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
